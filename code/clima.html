<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clima</title>
    <link rel="stylesheet" href="clima.css">
</head>

<body>
    <div class="clima">
        <div>
            <p>camboriu:</p>
            <h1>20°c</h1>
        </div>
        <div>
            <img src="icons8-rainy-weather-100.png" alt="clima" width="80" height="80">
        </div>
        <div>
            <div class="vento">
                <img src="icons8-wind-50.png" alt="vento" width="20px">
                <p><strong>15</strong> km/hora</p>
            </div>
            <div class="text">
                <p>sensação: <strong>31°</strong></p>
            </div>
        </div>
        <div>
            <p>indice uv: <strong>8</strong></p>
            <p>umidade do ar: <strong>70°</strong></p>
        </div>
    </div>
</body>

</html>
